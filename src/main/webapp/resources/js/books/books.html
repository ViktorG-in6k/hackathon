<ul class="list-group" id="contact-list">
    <li class="list-group-item" ng-repeat="book in books">
            <div class="col-xs-12 col-sm-3">
                <img src="{{book.picture}}" alt="{{book.name}}"
                     class="img-responsive img-circle"/>
            </div>
            <div class="col-xs-12 col-sm-9">
                <span class="name h3">
                    <a href="#/books/{{book.id}}">{{book.name}}</a>
                </span>
                <br/>
                <br/>
                <span class="h4"><span class="book-info">Genre:</span> {{book.genre}}</span>
                <br/>
                <span class="h4"><span class="book-info">Author:</span> {{book.author}}</span>
                <br/>
                <br/>
                <span class="h4 book-description">{{book.description}}</span>
                <br/>

            </div>

        <span class="text-muted book-author">First owner <a href="# /users/{{book.creator.id}}">{{book.creator.name}}</a></span>
            <div class="clearfix"></div>
    </li>
</ul>
